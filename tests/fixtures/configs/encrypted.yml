# Test configuration with encrypted values
# Used by tests/integration/config_encryption_test.go

version: "1.0"
logLevel: info

# Encrypted API key - in real usage, this would be generated by `lazynuget encrypt-value`
# For testing, we'll use a known encrypted value
# Plaintext: "my-secret-api-key"
# KeyID: "test"
# This will be generated programmatically in the test setup
apiKey: !encrypted "placeholder-will-be-replaced-by-test"

# Normal unencrypted value for comparison
normalValue: "unencrypted-value"
